<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUURG Locations</title>

    <style>
        html{
            background-color:  #FFFDFD;
        }

        .header{
            position: relative;
            background-color:#FFB703;
            border-radius:12px;
            height:3.5rem;
            min-width:100%;
            display:flex;
            align-items:center;
            justify-content:space-between; 
            padding: 0 0.5rem;
            box-sizing:border-box;
        }

        .header-left{
            display:flex;
            align-items:center;
            gap:0.5rem; 
        }


        .back-btn{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            width:44px;
            height:44px;
            border-radius:8px;
            text-decoration:none;
        }

        .back-btn img{
            width:44px;
            display:block;
            padding-right:1rem; 
        }

        .menu{
            margin:0;
            font-weight:700;
            text-decoration: none;
            color: #111111 ;
        }

        .logo{ 
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 50%;
            transform: translate(-50%, -50%); 
            pointer-events:auto; 
            z-index: 1;        }

        .logo img{
            display:block;
            width:3.5rem; 
            height:auto;
            padding:0;      
        }

        .header-right{
            display:flex;
            align-items:center;
            gap:0.5rem; 
        }

        .locations{
            margin:1rem;
            font-weight:700;
            text-decoration: none;
            color: #111111 ;
        }
    
        .cart-btn{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            width:44px;
            height:44px;
            border-radius:8px;
            text-decoration:none;
        }

        .cart-btn img{
            width:34px;
            display:block;
            padding-left:1rem; 
        }



    </style>

</head>
<body>

    <div class="header">

    <div class="header-left">
        <a href="index.html" class="back-btn" aria-label="Back to menu">
        <img src="https://img.icons8.com/?size=100&id=MqVUKnfYkSpO&format=png&color=000000" alt="Back">
        </a>

        <a href="index.html" class="menu" aria-label="go to menu">Menu</a>

        <a href="index.html" class="logo">
        <img src="imgs/Logos/buurg-logo.png" alt="BUURG-logo">
        </a>
    </div>

    <div class="header-right">

        <a href="locations.html" class="locations" aria-label="go to locations">Locations</a>

        <a href="cart.html" class="cart-btn" aria-label="cart">
        <img src="https://img.icons8.com/?size=100&id=y2uWMIRZ5lJm&format=png&color=000000" alt="Back">
        </a>

        
    </div>

    </div>


</body>
</html>
